<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="title">
        <h1>BMI Calculator</h1>
        <p>Mohon untuk mengisikan data sesuai dengan contoh.</p>
    </div>
    <form class="form" id="form">
        <label for="weight">Input Berat badan</label>
        <input type="text" id="weight" name="weight" placeholder="Berat badan (kg)">
        <label for="height">Input Tinggi badan</label>
        <input type="text" id="height" name="height" placeholder="Tinggi badan (cm)">
        <button type="submit" id="submit">Hitung BMI</button>
    </form>

    <p class="result">
        *Tingkat BMI Anda adalah <span id="nilai"></span>
        termasuk pada kategori <span id="category"></span>
    </p>

    
</body>

</html>
